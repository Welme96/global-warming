<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Мемы про глобальное потепление</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Главная</a>
        </li>
        <li class="list__item">
          <a href="">Коллекция</a>
        </li>
        <li class="list__item">
          <a href="">Связь</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Мемчики</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Выбери мем</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Выберите мем</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Мужички на рыбалке</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Тёпленькая пошла!</option>
              <!--Задание №1. Добавь сюда новые мемы -->
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Бананчики</option>
              <option value="meme_4.jpg" {% if selected_image == 'meme_4.jpg' %}selected{% endif %}>План Аквамена</option>
              <option value="meme_5.jpg" {% if selected_image == 'meme_5.jpg' %}selected{% endif %}>Остоновите это</option>
              <option value="meme_6.jpg" {% if selected_image == 'meme_6.jpg' %}selected{% endif %}>Хитрые косатки</option>
              <option value="meme_7.jpg" {% if selected_image == 'meme_7.jpg' %}selected{% endif %}>Ким Чин Ын</option>
              <option value="meme_8.jpg" {% if selected_image == 'meme_8.jpg' %}selected{% endif %}>Реальность</option>
              <option value="meme_9.jpg" {% if selected_image == 'meme_9.jpg' %}selected{% endif %}>Погибель человечества</option>
              <option value="meme_10.jpg" {% if selected_image == 'meme_10.jpg' %}selected{% endif %}>Титаник и айсберг</option>
              <option value="meme_11.jpg" {% if selected_image == 'meme_11.jpg' %}selected{% endif %}>Микки маус про потепление</option>
              <option value="meme_12.jpg" {% if selected_image == 'meme_12.jpg' %}selected{% endif %}>Собянин где потепление?</option>
            </select>
          </li>
              <!--Доп.Задание №1. Добавь сюда новые цвета -->


            </select>
          </li>
          <li class="form-list_item">
          </li>

          <button type="submit">Выбрать</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="{<!-- Задание №3. Помещаем переменные в CSS -->}">
        <!-- Задание №2. Помещаем переменную с текстом -->
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="<!-- Задание №3. Помещаем переменные в CSS -->">
        <!-- Задание №2. Помещаем переменную с текстом -->
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
